<div
  #tooltip
  id="tooltip"
  [style.left]="x + 'px'"
  [style.top]="y + 'px'"
  [ngClass]="{ hidden: !isVisible, fixed: isFixed }"
>
  <div>
    <mat-icon>music_note</mat-icon>
    <mat-button-toggle-group>
      <mat-button-toggle value="yes" (click)="labelData('isMusic', 'yes')"
        >Ja</mat-button-toggle
      >
      <mat-button-toggle value="no" (click)="labelData('isMusic', 'no')"
        >Nein</mat-button-toggle
      >
    </mat-button-toggle-group>
    <mat-icon>date_range</mat-icon>
    <mat-button-toggle-group>
      <mat-button-toggle value="yes" (click)="labelData('isEvent', 'yes')"
        >Ja</mat-button-toggle
      >
      <mat-button-toggle value="no" (click)="labelData('isEvent', 'no')"
        >Nein</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
  <div>{{ closestPoint?.id }}</div>
  <div>{{ _values }}</div>
  <div>{{ _data }}</div>
</div>
